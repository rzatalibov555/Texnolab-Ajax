<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Project</title>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
    <script src="js/jQuery.js"></script>
    
    <link rel="stylesheet" href="css/style.css">

<body>


    <div class="container">
        <div class="row">
            
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="side mt-5">
                    <h1>User List </h1>
                    <!-- <button id="getData_list">get Data</button> -->
                    <p id="result"></p>
                </div>
            </div>
    
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="side mt-5">
                    <h1>Add User</h1>
                    
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                    
                    <label for="surname" class="mt-3">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter surname">

                    <button type="button" id="send" class="btn btn-info mt-3">Send</button>
                </div>
            </div>

        </div>
    </div>

    
            
        

    <script src="js/main.js"></script>
